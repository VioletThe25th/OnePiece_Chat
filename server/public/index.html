<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vogue Merry</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
            integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script defer src="app.js"></script>
</head>
<body>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="16" placeholder="Votre nom de pirate" size="5" required>
            <input type="text" id="room" placeholder="Chat room" size="5" required>
            <button id="join" type="submit">Rejoindre l'Ã©quipage</button>
        </form>

        <ul class="chat-display"></ul>

        <p class="user-list"></p>

        <p class="room-list"></p>

        <p class="activity"></p>

        <form class="form-msg">
            <input type="text" id="message" placeholder="Ecrivez votre message" required>
            <button type="submit" class="send"></button>
        </form>
        <ul></ul>
        <p class="activity"></p>
    </main>
</body>
</html>
